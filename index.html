<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>

    <div class="container"> 
      <div>
        
          <img class="product-img" src="images/image-product-desktop.jpg" alt="product image">

      </div>  

      <article class="paragraph">

          <h2> Perfume </h2>

          <h1> Gabrielle Essence Eau De Parfum </h1>

          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

            <ul>
              <li class="price"> $149.99 <span class="lineprice"> $169.99 </span></li>
            </ul>
          
          
          <button class="btn"> <img src="images/icon-cart.svg" alt="shoping cart"> Add to Cart </button>
      </article>

    </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://natiicodes.github.io/">Natasha Williams</a>.
      </div>
  </body>
</html>
